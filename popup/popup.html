<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>IPL Tracker</title>
  </head>
  <body class="bg-[#1f2b3e]">
    <div class="container w-[570px] mx-auto bg-[#1f2b3e]">
      <nav
        class="w-[570px] h-12 bg-[#1F3A5F] flex justify-between px-4 items-center text-white"
      >
        <div>
          <img
            class="p-1 rounded-lg"
            src="../images/logo.png"
            alt="ipl tracker"
          />
        </div>
        <ul class="flex font-semibold">
          <li class="mx-2 cursor-pointer" id="liveTab">
            <span>Live</span>
          </li>
          <li class="mx-2 cursor-pointer" id="upcomingTab">Upcoming</li>
          <li class="mx-2 cursor-pointer" id="recentTab">Recent</li>
          <li class="mx-2 cursor-pointer" id="pointsTableTab">Points Table</li>
        </ul>
      </nav>
    </div>
    <div
      id="live"
      class="container w-[570px] mt-0 mx-auto bg-[#1f2b3e] flex flex-col content-center items-center justify-evenly text-white font-semibold rounded-lg pt-0.5"
      style="display: none"
    >
      <!-- Live Matches Content -->
    </div>
    <div
      id="upcoming"
      class="container w-[570px] mt-0 mx-auto bg-[#1f2b3e] flex flex-col content-center items-center justify-evenly text-white font-semibold rounded-lg pt-0.5"
      style="display: none"
    >
      <!-- Upcoming Matches Content -->
    </div>
    <div
      id="recent"
      class="container w-[570px] mt-0 mx-auto bg-[#1f2b3e] flex flex-col content-center items-center justify-evenly text-white font-semibold rounded-lg pt-0.5"
      style="display: none"
    >
      <!-- Rececnt Matches Content -->
    </div>
    <div
      id="points-div"
      class="container w-[570px] mx-auto flex flex-col content-center items-center justify-evenly text-white font-semibold rounded-xl pt-2"
      style="display: none"
    >
      <table
        id="points-table"
        class="table-auto w-full bg-[#374357] font-semibold text-white"
      >
        <thead class="text-[15px] bg-[#3D5A80]">
          <tr>
            <th class="px-4 py-2">Team</th>
            <th class="px-4 py-2">Matches Played</th>
            <th class="px-4 py-2">Wins</th>
            <th class="px-4 py-2">Losses</th>
            <th class="px-4 py-2">NRR</th>
            <th class="px-4 py-2">Points</th>
            <th class="px-4 py-2">Last 5 Matches</th>
          </tr>
        </thead>
        <tbody>
          <!-- Table body content -->
        </tbody>
      </table>
    </div>
  </body>
  <script type="module" src="popup.js"></script>
</html>
